<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="/styles.css">
</head>

<body class="bg-light text-center">


    <div id="registerForm" class="container mt-5 p-4 bg-white rounded shadow">
        <h1 class="mb-4">Juego de Preguntas</h1>

        <div class="mb-3">
            <label for="username" class="form-label">Ingresa tu nombre:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <button id="startGameButton" class="btn btn-primary">Iniciar Juego</button>
    </div>


    <div id="gameArea" class="container mt-5 p-4 bg-white rounded shadow" style="display: none;">
        <p id="questionText" class="h4 mb-4"></p>
        <ul id="optionsList" class="list-group mb-3"></ul>
        <p id="resultMessage" class="alert d-none"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="/game.js"></script>
</body>

</html>
